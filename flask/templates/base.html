<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    {% endblock %}
</head>
<body>
    <header class="bg-dark-subtle">
        <div>
            <a href="{{ url_for('index') }}"><p class="h1" style="user-select: none;">{% block header_title%}{% endblock %}</p></a>
            <div>
                <a class="btn btn-outline-light" href="{{ url_for('rota_produtos') }}">Produtos</a>
                <a class="btn btn-outline-light" href="{{ url_for('rota_carrinho') }}">Carrinho</a>
            </div>
        </div>
        <div>
            <div>
                <a class="btn btn-outline-warning" href="{{ url_for('cadastro') }}">Cadastrar-se</a>
                <a class="btn btn-outline-info" href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </header>
    <main>
        {% block main %}

        {% endblock %}
    </main>
</body>
</html>
